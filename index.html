<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  </head>
  <body>

    <div class="container">
      <div class="head">
       <h3>Applico~Now</h3>
      </div>
      <div class="content">
        <img class="mainimage"src="https://images.idgesg.net/images/article/2022/08/shutterstock_2015537081-26.08.22-ensuring-productivity-in-the-4-day-work-week-100931314-large.jpg?auto=webp&quality=85,70">
        <h1>Job Application</h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="">First Name</label>
              <input type="text" name="first name" value="" placeholder="Enter First name">
              <label for="">last Name</label>
              <input type="text" name="last name" value="" placeholder="Enter last name">
            </div>

            <div class="form-control">
              <label for="">Email ID</label>
              <input type="email" name="email" value="" placeholder="Enter your email">
              <label for="">Job Role</label>
              <select name="Job Role" class="Job Role">
                <option value="">select job role</option>
                <option value="frontend">Frontend developer</option>
                <option value="backend">backend developer</option>
                <option value="full stack">fullstack web developer</option>
                <option value="UX-UI">UX UI Design</option>
              </select>
            </div>

            <div class="form-control">
              <label for="">Address</label>
              <textarea style="display:block;"name="Address" class="Address" cols="50" rows="3" placeholder="Enter your Address"></textarea>
            </div>
            <div class="form-control">
              <label for="">City</label>
              <input type="text" name="City" value="" placeholder="Enter your city">
            </div>
            <div class="form-control">
              <label for="">Pincode</label>
              <input type="number" name="Pincode" value="" placeholder="Enter city pincode">
            </div>

            <div class="form-control">
              <label for="">Date</label>
              <input type="date" value="2022-10-22" name="date" >
            </div>
            <div class="form-control">
              <label for="">Upload CV</label>
              <input type="file" name="cv upload" >
              </div>
              <div class="button-container">
                <button type="submit">Apply Now</button>
              </div>
          </div>
        </form>

      </div>
      <div class="footer">
      </div>
    </div>



  </body>
</html>
